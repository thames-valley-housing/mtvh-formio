<head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-12">

    </div>
  <div>
<script src="https://cdn.form.io/formiojs/formio.full.js"></script>
<script src="dist/mtvh-formio.use.min.js"></script>
<script type="text/javascript">
  var formElement = document.getElementById('formio');
  Formio.createForm(formElement,{ "display": "wizard", "components": [ { "title": "Page 1", "label": "Page 1", "type": "panel", "key": "page1", "components": [ { "label": "Text Field", "tableView": true, "key": "textField", "type": "textfield", "input": true }, { "label": "Text Area", "autoExpand": false, "tableView": true, "key": "textArea", "type": "textarea", "input": true } ], "input": false, "tableView": false }, { "title": "Page 2", "label": "Page 2", "type": "panel", "key": "page2", "components": [ { "label": "Text Field", "tableView": true, "key": "textField1", "type": "textfield", "input": true } ], "input": false, "tableView": false } ] })
</script>
